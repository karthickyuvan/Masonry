<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Favorite Dogs</h1>
    <div class="flex-container">
      <div class="flex-items flex-items-1">
        <img src="./Images/Dog-1.jpeg" alt="dog image" />
        <p>"I'm so happy today!"</p>
      </div>
      <div class="flex-items flex-items-2">
        <img src="./Images/Dog-2.jpeg" alt="dog image" />
        <p>"I love you so much!"</p>
      </div>
      <div class="flex-items flex-items-3">
        <img src="./Images/Dog-3.jpeg" alt="dog image" />
        <p>"Are you gunna throw the ball?"</p>
      </div>
      <div class="flex-items flex-items-4">
        <img src="./Images/Dog-4.jpeg" alt="dog image" />
        <p>"A rose for mommy!"</p>
      </div>
      <div class="flex-items flex-items-5">
        <img src="./Images/Dog-5.jpeg" alt="dog image" />
        <p>"We can't afford a cat!"</p>
      </div>
      <div class="flex-items flex-items-6">
        <img src="./Images/Dog-6.jpeg" alt="dog image" />
        <p>"I see those nugs."</p>
      </div>
      <div class="flex-items flex-items-7">
        <img src="./Images/Dog-7.jpeg" alt="dog image" />
        <p>"I'm the baby of the house!"</p>
      </div>
      <div class="flex-items flex-items-8">
        <img src="./Images/Dog-8.jpeg" alt="dog image" />
        <p>"C'mon friend!"</p>
      </div>
      <div class="flex-items flex-items-9">
        <img src="./Images/Dog-9.jpeg" alt="dog image" />
        <p>"You gunna finish that?"</p>
      </div>
      <div class="flex-items flex-items-10">
        <img src="./Images/Dog-10.jpeg" alt="dog image" />
        <p>"Dis my fren!"</p>
      </div>
    </div>
  </body>
</html>
